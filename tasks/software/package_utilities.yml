    package:
      name:
        - lapack-devel
        - gsl-devel
        - make
        - automake
        - gcc
        - gcc-c++
        - kernel-devel
      state: latest

  - name: installing visualisation programms
    package:
      name:
        - okular
        - gimp
        - inkscape
      state: latest

